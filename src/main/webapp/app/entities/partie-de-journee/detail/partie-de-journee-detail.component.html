<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (partieDeJournee(); as partieDeJourneeRef) {
      <div>
        <h2 data-cy="partieDeJourneeDetailsHeading"><span>Partie De Journee</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>Id</span></dt>
          <dd>
            <span>{{ partieDeJourneeRef.id }}</span>
          </dd>
          <dt><span>Time Range Start</span></dt>
          <dd>
            <span>{{ partieDeJourneeRef.timeRangeStart }}</span>
          </dd>
          <dt><span>Time Range End</span></dt>
          <dd>
            <span>{{ partieDeJourneeRef.timeRangeEnd }}</span>
          </dd>
          <dt><span>Nom</span></dt>
          <dd>
            <span>{{ partieDeJourneeRef.nom }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/partie-de-journee', partieDeJourneeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
