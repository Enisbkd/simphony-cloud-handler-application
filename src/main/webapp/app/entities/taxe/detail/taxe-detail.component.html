<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (taxe(); as taxeRef) {
      <div>
        <h2 data-cy="taxeDetailsHeading"><span>Taxe</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>Id</span></dt>
          <dd>
            <span>{{ taxeRef.id }}</span>
          </dd>
          <dt><span>Nom</span></dt>
          <dd>
            <span>{{ taxeRef.nom }}</span>
          </dd>
          <dt><span>Nom Court</span></dt>
          <dd>
            <span>{{ taxeRef.nomCourt }}</span>
          </dd>
          <dt><span>Vat Tax Rate</span></dt>
          <dd>
            <span>{{ taxeRef.vatTaxRate }}</span>
          </dd>
          <dt><span>Class Id</span></dt>
          <dd>
            <span>{{ taxeRef.classId }}</span>
          </dd>
          <dt><span>Tax Type</span></dt>
          <dd>
            <span>{{ taxeRef.taxType }}</span>
          </dd>
          <dt><span>Etablissement Ref</span></dt>
          <dd>
            <span>{{ taxeRef.etablissementRef }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/taxe', taxeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
