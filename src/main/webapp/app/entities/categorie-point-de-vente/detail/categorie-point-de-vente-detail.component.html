<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (categoriePointDeVente(); as categoriePointDeVenteRef) {
      <div>
        <h2 data-cy="categoriePointDeVenteDetailsHeading"><span>Categorie Point De Vente</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>Id</span></dt>
          <dd>
            <span>{{ categoriePointDeVenteRef.id }}</span>
          </dd>
          <dt><span>Categorie</span></dt>
          <dd>
            <span>{{ categoriePointDeVenteRef.categorie }}</span>
          </dd>
          <dt><span>Etablissement Ref</span></dt>
          <dd>
            <span>{{ categoriePointDeVenteRef.etablissementRef }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/categorie-point-de-vente', categoriePointDeVenteRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
